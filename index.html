<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createMatrix(number) {
            let createMatrixNew = [];
            let tmpLine = [];
            let line;

            for (let i = 1; i <= number; i++) {
                for (let j = 1; j <= 9; j++) {
                    tmpLine[j - 1] = (j * i);               
                }
                line = tmpLine.map(function(item){
                    return item;
                });
                createMatrixNew.push(line); 
            }
            return createMatrixNew;
        };
        const createMatrixResult = createMatrix(5);
        console.log(createMatrixResult);
    </script>
</body>
</html>
